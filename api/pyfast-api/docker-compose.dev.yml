version: '3.8'

services:
  spicy-todo-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spicy-todo-api-dev
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
    volumes:
      # Mount the application code for development with hot reload
      - .:/app
      # Exclude node_modules and other unnecessary directories
      - /app/venv
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - spicy-todo-network

networks:
  spicy-todo-network:
    driver: bridge
